<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>My Basic Information</title>
</head>
<body style="background: linear-gradient(135deg, #ffe6f1, #fff7cc); font-family: Poppins, sans-serif; display: flex; justify-content: center; align-items: flex-start; padding: 40px; min-height: 100vh; color: #5a3a42;">

  <div style="background: white; border-radius: 20px; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 500px; width: 100%;">
    <h2 style="text-align: center; font-weight: 600; color: #e89abf; margin-bottom: 25px;">Student Profile Form</h2>

    <p style="margin: 10px 0 5px; font-weight: 500; color: #5a3a42;">Name:</p>
    <input type="text" id="name" placeholder="Enter your name..." 
           style="width: 100%; padding: 10px; border: 2px solid #ffcce0; border-radius: 10px; margin-bottom: 15px; outline: none; background: #fff7cc;">

    <p style="margin: 10px 0 5px; font-weight: 500; color: #5a3a42;">Age:</p>
    <input type="text" id="age" placeholder="Enter your age..." 
           style="width: 100%; padding: 10px; border: 2px solid #ffcce0; border-radius: 10px; margin-bottom: 15px; outline: none; background: #fff7cc;">

    <p style="margin: 10px 0 5px; font-weight: 500; color: #5a3a42;">School:</p>
    <input type="text" id="school" placeholder="Enter your school..." 
           style="width: 100%; padding: 10px; border: 2px solid #ffcce0; border-radius: 10px; margin-bottom: 15px; outline: none; background: #fff7cc;">

    <button type="submit" py-click="generate_msg" 
            style="width: 100%; background: linear-gradient(135deg, #ffe6f1, #fff7cc); border: none; border-radius: 12px; padding: 12px; font-weight: bold; font-size: 16px; color: #5a3a42; cursor: pointer;">
      GENERATE MESSAGE
    </button>

    <div id="msg" 
         style="margin-top: 20px; font-size: 16px; white-space: pre-line; background: #ffe6f1; border: 2px dashed #ffd966; padding: 15px; border-radius: 12px; color: #5a3a42;">
    </div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>
  
  <script type="py" src="main.py"></script>
</body>
</html>
